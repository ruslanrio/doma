<html>
  <head>
    <title>Дома</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
  </head>
  <body>
    <script>
let date = new Date();
      var ReplaceBackground = function() {
if (date.getHours()<6 || date.getHours()>20) 
   document.body.style.background = 'linear-gradient(to bottom right, #0033ff, #ff00ff)'
else
document.body.style.background = 'linear-gradient(to bottom right, #ff3333, #ffaa00)'
}

document.addEventListener("DOMContentLoaded", ReplaceBackground);
    </script>

    </ul>
  </body>
</html>
